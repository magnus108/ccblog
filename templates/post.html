<article>
    <section class="header">
        Posted on $date$
        $for(authors)$
            <a href="$url$">$title$</a>
        $endfor$
        <br>
        $if(tags)$
            Tags: $tags$
        $endif$
        <br>
        $if(countries)$
            Countries: $countries$
        $endif$
    </section>
    <section>
        $body$
    </section>
</article>
